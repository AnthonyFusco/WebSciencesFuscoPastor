<head>

  <script src="http://127.0.0.1:8082/socket.io/socket.io.js"></script>

  <script>
      var username = prompt("What's your name?");
      var data, users;
      var socket = io.connect('http://127.0.0.1:8082');
      socket.on('connect', function(){
          socket.emit('adduser', username);
      });

      socket.on('updatechat', function (username, data) {
          var ul = document.querySelector(".chat");
          var li = document.createElement("li");
          li.appendChild(document.createTextNode(data));
          ul.appendChild(li);
      });

      socket.on('updateusers', function(listOfUsers) {
          //mettre a jour la liste des users
      });

      window.addEventListener("load", function(){
          data = document.querySelector("#input-message");

          data.addEventListener("keypress", function(evt) {
              if(evt.keyCode == 13) {
                  this.blur();
                  sendMessage();
              }
          });

          function sendMessage() {
              var message = data.value;
              debugger;
              data.value = "";
              socket.emit('sendchat', message);
          }
      });

  </script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>

    <div class="panel panel-primary" style="max-width: 500px">
        <div class="panel-heading">Chat</div>
        <div class="panel-body" style="max-height: 200px; overflow-y: scroll; min-height: 200px">
            <ul class="chat">
            </ul>
        </div>
        <div class="panel-footer">
            <div class="input-group">
                <input type="text" id="input-message" class="form-control" placeholder="Ecrire un message">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" id="button-send" onclick="sendMessage();">Envoyer</button>
                </span>
            </div>
        </div>
    </div>
    <canvas id="myCanvas" width=1900 height=900></canvas>
</body>
</html>
