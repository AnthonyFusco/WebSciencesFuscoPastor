<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WebSciencesUnice</title>
    <script src="js/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/Texture.js"></script>
    <script src="js/SceneObject.js"></script>
    <script src="js/SpikeSceneObject.js"></script>
    <script src="js/Bullet.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/Menu.js"></script>
    <script src="js/Main.js"></script>
    <!--<script src="http://192.168.43.158:8082/socket.io/socket.io.js"></script>-->
    <script src="http://192.168.43.38:8082/socket.io/socket.io.js"></script>
    <!--<script src="http://127.0.0.1:8082/socket.io/socket.io.js"></script>-->
    <!--<script src="http://192.168.43.38:8082/socket.io/socket.io.js"></script>-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div>
    <canvas id="myCanvas" width=1200 height=750>
    </canvas>
    <button
            style="position: absolute;top: 30%; left:25%; height: 50px; width: 200px;"
            class="btn btn-primary" id="buttonStart"
            onclick="socket.emit('IWantStart'); $(this).hide();">Start Game</button>

    <div class="pull-right">
        <div class="panel panel-primary" style="max-width: 500px">
            <div class="panel-heading">Chat</div>
            <div class="panel-body" style="max-height: 200px; overflow-y: scroll; min-height: 200px">
                <ul class="chat">
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" id="input-message" class="form-control" placeholder="Ecrire un message">
                    <span class="input-group-btn">
                    <button class="btn btn-success" type="button" id="button-send" onclick="socket.sendMessage();">Envoyer</button>
                </span>
                </div>
            </div>
        </div>


        <div class="panel panel-primary" style="max-width: 500px">
            <div class="panel-heading">Scores</div>
            <div class="panel-body" style="max-height: 130px; min-height: 130px">
                <table class="table table-bordered">
                    <tr id="trjoueur1">
                        <td>Joueur 1</td>
                        <td class="scorePlayer">0</td>
                    </tr>
                    <tr id="trjoueur2">
                        <td>Joueur 2</td>
                        <td class="scorePlayer">0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
